 <h2>Ejemplo completo de formulario</h2>
        <form action="">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="correo">Correo: </label>
            <input type="email" id="correo" name="correo" required>
            <br>
            <label for="pass">Contraseña: </label>
            <input type="password" id="pass" name="pass" required>
            <br>
            <fieldset>
                <legend>Género</legend>
                <input type="radio" id="hombre" name="genero" value="H">
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="genero" value="M">
                <label for="hombre">Mujer</label>
                <input type="radio" id="otro" name="genero" value="O">
                <label for="otro">Otro</label>
            </fieldset>
            <br>
            <label for="fechaNacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento">
            <br>
            <label for="avatar">Sube tu perfil de lol: </label>
            <input type="file" id="avatar" name="avatar" required>
            <br>
            <fieldset>
                <legend>Selecciona linea a jugar : </legend>
                <input type="checkbox" id="Top" value="Top" name="intereses">
                <label for="">Top</label>
                <input type="checkbox" id="Jungla" value="Jungla" name="intereses">
                <label for="">Jungla</label>
                <input type="checkbox" id="Mid" value="Mid" name="intereses">
                <label for="">Mid</label>
                <input type="checkbox" id="Bot" value="Bot" name="intereses">
                <label for="">Bot</label>
                <input type="checkbox" id="Support" value="Support" name="intereses">
                <label for="">Support</label>
            </fieldset>
            <br>
            <label for="Lineas">Lineas Jugadas anteriormente:</label>
            <input list="linea" id="Lineas" name="Lineas" placeholder="Escribe o elige...">
            <br>
            <label for="sobreVida">Cuéntanos porque quieres volver </label><br>
            <textarea id="sobreVida" name="sobreVida" rows="5" cols="50" placeholder="Escribe tu respuesta aquí..."></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </article>
</body>
</html>
